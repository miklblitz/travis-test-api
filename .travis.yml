language: ruby
cache:
- bundler
services:
  - postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
- bundle exec rake db:reset
deploy:
  provider: heroku
  run:
    - "rake db:reset"
  api_key:
    secure: ""
  app: travis-test-api
  on:
    repo: miklblitz/travis-test-api
env:
  global:
    secure: 
  